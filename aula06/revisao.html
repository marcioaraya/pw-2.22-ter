<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Revis√£o Tabelas</h1>

    <h2>Tabela 2 x 2</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <h2>Tabela 2 x 2 - com colspan=2</h2>
    <table border="1">
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <h2>Tabela 2 x 2 - com colspan=2</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
        </tr>
    </table>
    <h2>Tabela 2 x 2 - com rowspan=2</h2>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <h2>Tabela 2 x 2 - com rowspan=2</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>


    <h2>Tabela 3 x 3</h2>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>



</body>

</html>
