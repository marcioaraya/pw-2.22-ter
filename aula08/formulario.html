    <h1>Formulário</h1>

    <form method="GET" action="programa.php">

        <label for="idF">Feminino</label>

        <br>
        
        <input type="text" 
               name="nome1" 
               placeholder="Digite seu nome"
               value="Marcio">
        <br>
        <input type="text" 
        name="nome2" 
        placeholder="Digite seu nome"
        value=""
        required
        >
 <br>
        <textarea cols="80" rows="5">
            Digite sua sugestão
        </textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
