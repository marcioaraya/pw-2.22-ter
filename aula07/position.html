<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .pai {
            position: relative;
            /* top: 50px;
            left: 100px;
            */
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .filho {
            /*
            */
            position: absolute;
            top: 100px;
            left: 100px;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>CSS Position</h1>

    <p>Parágrafo um</p>

    <div class="pai">
        <div class="filho">

        </div>
    </div>

    <p>Parágrafo dois</p>


</body>

</html>
