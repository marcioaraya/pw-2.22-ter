<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <!-- 
        action = programa que irá receber os dados do formulário 
        method = forma que os dados serão transferidos do navegador para o servidor
                 - GET : dados aparecem na barra de endereços do navegador
                         tem limite de tamanho (em torno de 2048 bytes)
                         ** não usar GET para transferir informções sensíveis como senha
                 - POST: dados não aparecem na barra de endereços do navegador
                         não tem limite de tamanho (qtd de dados)
    
    
    -->
    <form action="programa.php" method="GET">

    </form>
</body>
</html>
